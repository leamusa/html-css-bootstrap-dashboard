<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font -->

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- css connect -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>html-css-bootstrap-</title>
  </head>
  <body>
    
    <!-- HEADER -->
    <header class="header d-flex align-items-center justify-content-between bg-primary text-white p-3">
        <!-- Logo -->
        <div class="logo"> <img src="./assets/img/logo.svg" alt=""></div>

        <!-- Search Bar -->
        <div class="nav-bar w-100">
            <nav class="navbar bg-body-tertiary">
                <form class="container-fluid">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Prova a cercare: Lezione di Lavarel"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </form>
            </nav>
        </div>

        <!-- Icons -->
        <div class="d-none d-lg-flex align-items-center">
            <div><a href="#" class="link-secondary link-offset-2 link-underline-opacity-100-hover"><i
                        class="fa-solid fa-list"></i></a></div>
            <div><a href="#" class="link-secondary link-offset-2 link-underline-opacity-100-hover"><i
                        class="fa-solid fa-circle-question"></i></a></div>
            <div><a href="#" class="link-secondary link-offset-2 link-underline-opacity-100-hover"><i
                        class="fa-solid fa-ellipsis-vertical"></i></a></div>
            <div><a href="#" class="link-secondary link-offset-2 link-underline-opacity-100-hover"><i
                        class="fa-solid fa-bell text-warning"></i></a></div>
        </div>

        <div class="d-flex d-lg-none text-warning"> <i class="fa-solid fa-bell"></i></div>
    </header>

    <!-- NAV LEFT -->
    <div class="big-container d-flex bg-secondary">
        <nav class="nav-left d-flex flex-column justify-content-between d-none d-md-flex bg-primary p-3">
            <!-- Navigation Links -->
            <div>
                <div class="nav-links"><a href="" class="text-white"> <i class="fa-solid fa-house"></i>Home</a></div>
                <div class="nav-links"><a href="" class="text-white"> <i class="fa-solid fa-lines-leaning"></i> Stats</a>
                </div>
                <div class="nav-links"><a href="" class="text-white"> <i class="fa-solid fa-signal"></i>Signals</a></div>
            </div>

            <!-- Admin Section -->
            <div>
              
                <div><a href="" class="text-white"> <i class="fa-solid fa-cog"></i>Admin</a></div>
            </div>

            <!-- Collapse Button -->
            <div class="d-flex d-md-none text-warning"> <i class="fa-solid fa-chevron-left"></i></div>
        </nav>

        <!-- NAV LEFT XS -->
        <div class="continer-nav-left-xs d-md-none">
            <div class="nav-left-xs">
                <div><i class="fa-solid fa-house"></i></div>
                <div><i class="fa-solid fa-lines-leaning"></i></div>
                <div><i class="fa-solid fa-signal"></i></div>
                <!-- under left xs-->
                <div><i class="fa-solid fa-cog"></i></div>
            </div>
        </div>

        <!-- NAV CENTER -->
        <div class="central">
            <!-- Students Section -->
            <div class="students d-flex align-items-center justify-content-end">
                <div class="boolean-piano-blaze">
                    <button class="btn btn-primary">Boolean</button>
                </div>
                <button class="plus btn btn-success">+</button>
            </div>

            <!-- Prossime Classi and FAQ Container -->
            <div class="container-prossime-classi-and-faq rounded">
                <!-- Prossime Classi -->
                <div class="prossime-classi rounded mb-3">
                    <div class="table-container rounded">
                        <table class="table table-hover caption-top">
                            <caption>
                                <h1>Prossime Classi</h1>
                            </caption>
                            <thead>
                                <tr>
                                    <th scope="col">Nome</th>
                                    <th class="d-none d-lg-table-cell" scope="col">Data inizio</th>
                                    <th class="d-none d-lg-table-cell" scope="col"> ROI</th>
                                    <th scope="col">Stato</th>
                                    <th scope="col">Azioni</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sample Class Rows -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- FAQ -->
                <div class="faq rounded">
                    <h1>FAQ</h1>
                    <div class="accordion" id="accordionPanelsStayOpenExample">
                        <!-- FAQ Items -->
                    </div>
                </div>
            </div>

            <!-- TODO and Utenti Attivi Container -->
            <div class="container-todo-utenti-attivi rounded">
                <!-- TODO -->
                <div class="border rounded mb-3">
                    <h1>Todo</h1>
                    <div>
                        <ul class="list-group">
                            <!-- Todo Items -->
                        </ul>
                    </div>
                </div>

                <!-- Utenti Attivi -->
                <div class="utenti-attivi border rounded">
                    <div class="img-stats">
                        <img src="stats.jpeg" alt="" class="mw-100">
                    </div>
                    <div>
                        <h5>Utenti attivi</h5>
                        <div>Lista degli utenti attivi in piattaforma nell'ultimo mese</div>

                        <div>
                            <ul class="list-group">
                                <!-- Active Users Statistics -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
</body>

</html>
